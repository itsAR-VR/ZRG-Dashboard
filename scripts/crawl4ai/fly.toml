app = "zrg-crawl4ai"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4891"

[http_service]
  internal_port = 4891
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    # Conservative limits - Playwright/Chromium is memory-heavy
    # Scale up if needed: fly scale memory 2048
    hard_limit = 2
    soft_limit = 1

# Health check configuration - validates /health endpoint
[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
